<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sticky Footer Template</title>
        <link href="./ex.css" rel="stylesheet" />
    </head>
    <body>
        <div class="pre_container">
            <div class="container">
                <div class="wrapper">
                    <h1>Sticky footer</h1>
                    <p class="lead">
                        Pin a footer to the bottom of the viewport in desktop
                        browsers with this custom HTML and CSS.
                    </p>
                    <p>
                        Use
                        <a href="/docs/5.3/examples/sticky-footer-navbar/"
                            >the sticky footer with a fixed navbar</a
                        >
                        if need be, too.
                    </p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <span class="f_span">Place sticky footer content here.</span>
            </div>
        </footer>
    </body>
</html>
